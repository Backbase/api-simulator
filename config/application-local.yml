spring:
  application:
    name: api-simulator

server:
  error:
    include-message: always
  port: 14080
  tomcat:
    basedir: target
    accesslog:
      enabled: true
      # %D is response time in milliseconds
      pattern: "%h %l %u %t \"%r\" %s %b (%D ms)"

eureka:
  instance:
    nonSecurePort: ${server.port}
    leaseRenewalIntervalInSeconds: 10
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/registry/eureka/
    # Disable registration and fetching registry information by default, set both to true to integrate with Eureka
    registerWithEureka: false
    fetchRegistry: false

logging:
  file: target/logs/application.log
  level:
    com.backbase.api.simulator: DEBUG

backbase:
  security:
    http:
      enabled: false
  api:
    simulator:
      refreshSchedule: "-"
      prismPath: target/prism
      basePath: /client-api/v2
      spec: https://artifacts.backbase.com/specs/transaction-manager/transaction-manager-client-api-v2.0.0.yaml
